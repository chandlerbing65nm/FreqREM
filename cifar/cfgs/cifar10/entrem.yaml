MODEL:
  ADAPTATION: REM
  ARCH: Standard_VITB_REM   # VIT: Standard_VITB  CNN: Standard
TEST:
  BATCH_SIZE: 20
CORRUPTION:
  DATASET: cifar10
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur 
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.0
  M: 0.1
  N: 3
  LAMB: 1.0
  MARGIN: 0.0

# EntREM defaults (can be overridden by CLI args)
ENTREM:
  PATCH_SIZE: 8
  NUM_BINS: 32
  LEVELS: [0, 10, 20] # not used at the moment, it's a redundancy of M and N above
  USE_COLOR_ENTROPY: True
  ENTROPY_WEIGHT_POWER: 2.0
  RANDOM_MASKING: True
  NUM_SQUARES: 1
  MASK_TYPE: binary
