MODEL:
  ADAPTATION: REMPhase
  ARCH: Standard_VITB_REM   # VIT: Standard_VITB  CNN: Standard
TEST:
  BATCH_SIZE: 20
CORRUPTION:
  DATASET: cifar10
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur 
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-4
  WD: 0.0
  # M and N are unused by phase distortion but kept for compatibility
  M: 0.1
  N: 3
  LAMB: 2.0
  MARGIN: 0.0

# Phase distortion specific options
PHASE:
  # Distortion levels (fractions in [0,1]) applied as [0, 0.25, 0.30] by default
  # Edit this list to change the progression, e.g., [0.0, 0.30, 0.40]
  LEVELS:
    - 0.0
    - 0.30
    - 0.40

block_size: 16
